plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'

	// ⭐⭐⭐⭐⭐ gradle이 node와 연동할 수 있는 플러그인 추가 ⭐⭐⭐⭐⭐
	id 'com.github.node-gradle.node' version '7.0.2'
}

group = 'kr.goguma'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

// 비표준 디렉터리 구조를 Gradle에 매핑
sourceSets {
	main {
		java.srcDirs = ['main/java']
		resources.srcDirs = ['main/resources']
	}
	test {
		java.srcDirs = ['test/java']
		resources.srcDirs = ['test/resources']
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4:1.16'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.4'
	// MyBatis 의존성 추가
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'

	// H2 Database 의존성 추가
	runtimeOnly 'com.h2database:h2'

	// Swagger UI 의존성 추가
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	compileOnly 'org.projectlombok:lombok:1.18.38'
	annotationProcessor 'org.projectlombok:lombok:1.18.38'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'
    testCompileOnly 'org.projectlombok:lombok:1.18.38'





}

tasks.named('test') {
	useJUnitPlatform()
}


// ⭐⭐⭐ React 프로젝트 통합 설정 (분리 실행 가능하도록 수정) ⭐⭐⭐

// React 프로젝트 경로 설정 (모노레포의 frontend 폴더)
def frontendDir = file("../frontend")

// Node.js 설정
node {
   version = "20.17.0"        // Node.js 버전
   download = true            // 자동 다운로드 활성화
   yarnVersion = "1.22.22"    // Yarn 버전 (Yarn 사용 시)
   nodeProjectDir = frontendDir
}

// 🔥 개발 환경: 필요 시 수동으로 실행 (bootRun과 강결합 제거)
task startReactDev(type: YarnTask) {
    dependsOn yarn
    yarnCommand = ['start']
}

// 🏗️ 빌드 환경: React 빌드 후 Spring Boot static 폴더로 복사
task buildReact(type: YarnTask) {
    dependsOn yarn
    yarnCommand = ['build']
}

// bootRun이 React dev 서버를 강제로 띄우지 않도록 의존 제거
bootRun {
}

task copyReactBuild(type: Copy) {
   dependsOn buildReact
   from "${frontendDir}/build"
   into "main/resources/static"
}

// 📦 Spring Boot jar 빌드 시 React도 함께 빌드
jar {
   dependsOn copyReactBuild
}

bootJar {
   dependsOn copyReactBuild
}